<div class="flex  min-h-screen    rounded-md mt-0">
    <div class="table  w-4/5 " cdkDropList #tableList="cdkDropList" [cdkDropListData]="table"
        (cdkDropListDropped)="drop($event)">
        <div class="flex justify-between items-center py-2">
            <div class="text-sm font-bold  px-2 pb-2 ">Create Template</div>
            <div class="flex gap-4 justify-end items-center">

                <div class="font-semibold s-text text-pink-500 rounded-3xl px-3 py-0.5 border-2 bg-pink-50 border-pink-200 h-fit">
                    Save
                </div>

            </div>
        </div>
        <div class="flex flex-col bg-white px-4  border-2 border-pink-100  rounded-md">
            <div class="flex justify-between items-center bg-white">
                <div class="flex-1">
                    <div class="text-sm w-full mt-1 mb-2 mr-2 pr-4">
                        <mat-form-field class="w-full font-bold text-xl" floatLabel='never'
                            style="height: 20px;max-height: 20px;">
                            <input matInput placeholder="Template Name" value="Untitled Template" spellcheck="false"
                                class="font-bold p-0">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="text-sm  mt-1 mb-2 ">
                <mat-form-field class="flex items-center mb-2 mt-1 font-semibold text-sm w-full" floatLabel='never'>
                    <textarea matInput placeholder="Description" class="font-semibold p-0 " rows="1"
                        spellcheck="false"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="border-dashed border-2 min-h-screen mt-2 bg-zinc-100">

            <div *ngFor="let item of table; let idx = index" cdkDrag class=" px-3 py-3">

                <div class="example-custom-placeholder   flex items-center justify-center rounded-md  text-gray-400  h-full py-3 bg-indigo-50 border-dashed border-2 b-indigo-200"
                    *cdkDragPlaceholder>
                    <div [ngSwitch]="item?.type" class="opacity-5">
                        <!-- <app-label *ngSwitchCase="'label'" [config]="item" [idx]="idx"></app-label> -->
                        <app-textfield *ngSwitchCase="'textbox'" [config]="item" [idx]="idx"
                            (swapElement)="swap($event)" (fieldValueChange)="fieldChange($event)"
                            (checkItemEvent)="checkField($event)" (selectFieldEvent)="selectField($event)"
                            [checkedField]="checkedField"></app-textfield>
                        <app-radio *ngSwitchCase="'radio'" [config]="item" [idx]="idx" (swapElement)="swap($event)"
                            (fieldValueChange)="fieldChange($event)" (checkItemEvent)="checkField($event)"
                            (selectFieldEvent)="selectField($event)" [checkedField]="checkedField"></app-radio>
                        <app-dropdown *ngSwitchCase="'dropdown'" [config]="item" [idx]="idx"
                            (swapElement)="swap($event)" (fieldValueChange)="fieldChange($event)"
                            (checkItemEvent)="checkField($event)" (selectFieldEvent)="selectField($event)"
                            [checkedField]="checkedField"></app-dropdown>
                    </div>
                </div>
                <div [ngSwitch]="item?.type">
                    <!-- <app-label *ngSwitchCase="'label'" [config]="item" [idx]="idx"></app-label> -->
                    <app-textfield *ngSwitchCase="'textbox'" [config]="item" [idx]="idx" (swapElement)="swap($event)"
                        (fieldValueChange)="fieldChange($event)" (checkItemEvent)="checkField($event)"
                        (selectFieldEvent)="selectField($event)" [checkedField]="checkedField"></app-textfield>
                    <app-radio *ngSwitchCase="'radio'" [config]="item" [idx]="idx" (swapElement)="swap($event)"
                        (fieldValueChange)="fieldChange($event)" (checkItemEvent)="checkField($event)"
                        (selectFieldEvent)="selectField($event)" [checkedField]="checkedField"></app-radio>
                    <app-dropdown *ngSwitchCase="'dropdown'" [config]="item" [idx]="idx" (swapElement)="swap($event)"
                        (fieldValueChange)="fieldChange($event)" (checkItemEvent)="checkField($event)"
                        (selectFieldEvent)="selectField($event)" [checkedField]="checkedField"></app-dropdown>
                </div>
            </div>
        </div>
    </div>
    <div class=" flex flex-col  w-1/5  bg-white border-l-2 border-zinc-100">
        <div class="font-bold px-3 py-3 border-b-2 border-gray-100">Details</div>
        <div class="flex justify-between py-2 px-3 items-center">
            <div class=" font-medium text-sm flex justify-start">Status</div>
            <div class="text-sm font-bold justify-end flex items-center gap-1 text-pink-500  ">Draft <svg
                class="w-2 h-2 text-gray-500 mt-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
            </svg>
            </div>
        </div>
        <div class="flex justify-between py-2 px-3 items-center">
            <div class=" font-medium text-sm flex justify-start">Assignee</div>
            <div class=" w-fit overflow-ellipsis  text-sm font-semibold relative">
                <button id="dropdownUsersButton" data-dropdown-toggle="dropdownUsers" data-dropdown-placement="bottom"
                    class="outline-none focus:outline-none focus:ring-blue-300  rounded-lg s-text font-semibold  py-2.5 text-center inline-flex items-center "
                    type="button">
                    <img class="w-6 h-6 me-2 rounded-full" src="assets/icons/prof.jpg" alt="Jese image">
                    Jese Leos
                    <svg class="w-2 h-2 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>
                <div id="dropdownUsers" *ngIf="false"
                    class="z-10 absolute -left-4 bg-white border-2 b-gray-50 rounded-lg  w-48 dark:bg-gray-700">
                    <ul class="h-36  py-2 overflow-y-auto text-gray-700 " aria-labelledby="dropdownUsersButton">
                        <li>
                            <a class="flex items-center px-4 py-2 hover:bg-gray-100 ">
                                <img class="w-6 h-6 me-2 rounded-full" src="assets/icons/prof.jpg" alt="Jese image">
                                Jese Leos
                            </a>
                        </li>
                        <li>
                            <a class="flex items-center px-4 py-2 hover:bg-gray-100 ">
                                <img class="w-6 h-6 me-2 rounded-full" src="assets/icons/prof.jpg" alt="Jese image">
                                Robert Thacher
                            </a>
                        </li>
    
    
                    </ul>
                </div>
    
            </div>
        </div>
        
        <div class="font-bold text-sm text-gray-700  px-3 mt-4 py-3 border-b-2 border-gray-100 mb-2">Elements</div>

        <ul class="flex   flex-wrap items-center px-2" cdkDropList #menuList="cdkDropList" [cdkDropListData]="menu"
            cdkDropListSortingDisabled [cdkDropListConnectedTo]="[tableList]" (cdkDropListDropped)="drop($event)"
            (cdkDropListExited)="exited($event)" (cdkDropListEntered)="entered()">
            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>

            <div (click)="addItemToList(item)" class="item2   p-6 w-28" *ngFor="let item of menu;let idx=index" cdkDrag
                [cdkDragData]="item">
                <div matRipple [matRippleCentered]="true"
                    class="text-center justify-center  items-center flex flex-col gap-1 rounded-lg shadow py-2 bg-white">
                    <img *ngIf="item?.img" class="p-t-3" [src]="item?.img" width="22px" height="22px" alt="" srcset="">
                    <div class=" font-semibold text-blue-950 xs-text px-2">{{ item?.title }}</div>

                </div>
                <div [ngSwitch]="item?.type" *cdkDragPreview>
                    <app-label *ngSwitchCase="'label'" [config]="item" [idx]="idx"></app-label>
                    <app-textfield *ngSwitchCase="'textbox'" [config]="item"></app-textfield>
                    <app-radio *ngSwitchCase="'radio'" [config]="item"></app-radio>
                    <app-dropdown *ngSwitchCase="'dropdown'" [config]="item"></app-dropdown>
                </div>
                <div class="after-content"></div>
            </div>
        </ul>
