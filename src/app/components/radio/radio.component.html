<div #field (focusout)="displayOptions(false)" class=" mb-1 px-3 py-3 cursor-move relative rounded-md bg-white box"
    (click)="displayOptions(true)"
    [ngClass]="showProperties ? 'border-2 border-purple-600 bg-white border-l-4' : 'border-zinc-200 border-2'">
    <div class="flex justify-center cursor-move">
        <img src="assets/icons/drag.png" width="18px" height="18px" srcset="">
        <img matTooltip="Swap with the selected Item" class="opacity-40 hover:opacity-80 ml-3 cursor-pointer"
            src="assets/icons/swap.png" width="13px" height="13px" srcset="">
    </div>
    <div class="flex flex-col gap-5 absolute top-1/3 -left-8 justify-center items-center z-10"
        [hidden]="!showProperties">
        <input (click)="checkItem(config)" [checked]="config?.checked==true && config==checkedField"
            id="default-checkbox" type="checkbox" value=""
            class="w-4 h-4  bg-gray-100 border-gray-800 border-2 rounded-md  ">
        <img src="assets/icons/delete.png" width="24px" height="24px" class=" cursor-pointer" alt="" srcset="">
        <img src="assets/icons/copy.png" width="20px" height="20px" class=" cursor-pointer" alt="" srcset="">
    </div>
    <mat-form-field class="flex items-center mb-2 mt-1 font-medium text-sm w-full" floatLabel='never' appearance="fill">
        <textarea matInput (input)="labelChange($event.target.value)" placeholder="Question" class="font-medium p-0 "
            value="{{config?.label}}"></textarea>
    </mat-form-field>

    <mat-radio-group aria-labelledby="example-radio-group-label p-5 " class="flex flex-col ">
        <div class=" py-1 items-center flex gap-2" *ngFor="let opt of config?.values;let i = index" [value]="opt">
            <input type="radio" class="h-4 w-4 mt-2.5" [name]="opt" id="">
            <mat-form-field class="flex items-center mb-4 font-medium text-sm w-full"
                style="height: 20px;max-height: 20px;" floatLabel='never'>
                <input matInput placeholder="Option" class="font-medium p-0 " [value]="opt">
            </mat-form-field>
            <img (click)="deleteOption(opt)" src="assets/icons/delete.png" width="16px" height="16px"
                class="pt-3 cursor-pointer" alt="" srcset="">
        </div>
    </mat-radio-group>
    <div class=" py-4 items-center flex gap-2 cursor-pointer" *ngFor="let extra of [1]" [value]="extra"
        (click)="addOption()">
        <input type="radio" disabled class="h-4 w-4  text-gray-200 cursor-pointer" [name]="extra" id="">
        <div class=" w-full">Add Option</div>


    </div>

</div>
