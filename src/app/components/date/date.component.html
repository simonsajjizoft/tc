<div class=" mb-4 px-2">

    <div class="relative mt-2.5">
      <input [matDatepicker]="picker" class="block w-full outline-none rounded-md border-0 px-3.5 py-2  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-300 sm:text-sm sm:leading-6">
      <div class="absolute inset-y-0 right-3.5 flex items-center cursor-pointer">

        <mat-datepicker #picker ></mat-datepicker>
